apiVersion: v1
kind: Pod
metadata:
  name: emptydir-demo
spec:
  containers:
    - name: busybox
      image: busybox
      command: [ "sh", "-c", "echo Hello from /data; sleep 3600" ]
      volumeMounts:
        - name: demo-volume
          mountPath: /data
  volumes:
    - name: demo-volume
      emptyDir: {}
