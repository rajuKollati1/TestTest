name: CI-CD Student App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node (if student app is Node.js, adjust for Python/Java accordingly)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/student-app:${{ github.sha }}

      # Set up kubectl with kubeconfig
      - name: Set up Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > $HOME/.kube/config


      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/student-app student-app=${{ secrets.DOCKER_USERNAME }}/student-app:${{ github.sha }} -n default
          kubectl rollout status deployment/student-app -n default
