name: Deploy StudentApp

on:
  workflow_dispatch:   # manual trigger
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted   # your local laptop runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy StudentApp to Kubernetes
        run: |
          kubectl apply -f apps/student-app/k8s/student-deployment.yaml
          kubectl rollout status deployment/studentapp-deployment
