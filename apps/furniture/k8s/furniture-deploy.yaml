apiVersion: apps/v1
kind: Deployment
metadata:
  name: furniture-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: furniture-app
  template:
    metadata:
      labels:
        app: furniture-app
    spec:
      containers:
      - name: furniture-app
        image: rajuprudhvi/furniture_store:6cd7748199c6fe19b1f618cb3b637ed71590bfe4
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: furniture-service
spec:
  type: NodePort
  selector:
    app: furniture-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30010