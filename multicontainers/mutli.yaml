apiVersion: v1
kind: Pod
metadata:
  name: multi-container-pod
  labels:
    app: test-multi
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    ports:
    - containerPort: 80
  - name: busybox-container
    image: busybox:latest
    command: ['sh', '-c', 'while true; do echo "Hello from BusyBox sidecar"; sleep 10; done']
